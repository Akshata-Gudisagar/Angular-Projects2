<h3 class="d-flex justify-content-center">Product Details</h3>
<div class="table">
    <button class="d-flex justify-content-end p-button-primary" pButton (click)="dialogModel()" label="Add Product "
        style="height:45px;margin-left:1050px;"></button>

    <p-table [value]="productData">
        <ng-template pTemplate="header">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.productName}}</td>
                <td>{{row.price}}</td>

                <td>
                    <button pButton (click)=" editProduct(row)" label="Edit" class="p-button-info"></button>
                    <button pButton label="Delete" (click)=" deleteProduct(row)" class="p-button-danger mx-2"></button>
                </td>


            </tr>
        </ng-template>
    </p-table>

    <p-dialog header="Product Details" [(visible)]="displayModal" [modal]="true" [style]="{width: '40vw'}"
        [draggable]="false" [resizable]="false">
        <form [formGroup]="formValue">
            <label class="form-label">Product Id</label>
            <div class=" p-inputgroup">
                <input type="text" pInputText formControlName="id">
            </div>
            <label class="form-label">Product Name</label>
            <div class=" p-inputgroup">
                <input type="text" pInputText formControlName="productName">
                <div class="mb-3 -inputgroup">
                    <label class="form-label">Product Price</label>
                    <input type="number" class="form-control" formControlName="price">
                </div>
            </div>
        </form>

        <ng-template pTemplate="footer">
            <button pButton id="cancel" class="p-button-secondary" (click)="displayModal=false">Close</button>
            <p-button type="button" *ngIf="showAdd" (click)="postProductDetails();displayModal=false">Add</p-button>
            <p-button type="button" *ngIf="showEdit" (click)=" updateProduct();displayModal=false ">Update
            </p-button>
        </ng-template>
    </p-dialog>
</div>
