<h4>Participants Registered </h4>
<p-table [value]="paraticipants | eventfielter:eventcode">
    <ng-template pTemplate="header">
      <tr>
        <th>Candidate Name</th>
        <th>Email</th>
        <th>Course Code</th>
      </tr>
    </ng-template>
      <ng-template pTemplate="body"  let-par>
        <tr >
          <td>{{par.pname}}</td>
          <td>{{par.pemail}}</td>
          <td>{{par.eventcode}}</td>
         
        </tr>
      </ng-template>
    
  </p-table>
